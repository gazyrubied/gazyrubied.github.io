<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Assignment 6</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <h1>Intro to JavaScript</h1>
    </header>

    <main id="main-content">
        <div class="flexbox-container">
            <div id="hide">
                <h2>Hide and Seek</h2>
                <button id="button-show">Show</button>
                <button id="button-hide">Hide</button><br>
                <img id="ghost" src="images\ghost.jpg" class="hide"/> 
            </div>
            
            <div id="animate-emoji">
                <h2>Animate</h2>
                <button id="button-move">Move</button>
                <p id="emoji">&#x1F601;</p>
            </div>
            <div id="input-box">
                <h2>Input</h2>
            <p>
                <label for="product">Product Name:</label>
                <input type="text" id="product"/>
                <label for="comment">Comment:</label>
                <input type="text" id="comment"/>
                <label for="rate">Rating:</label>
                <input type="text" id="rate"/>
                <label for="user">User Name:</label>
                <input type="text" id="user"/>
                <button id="add-button">Add Comment</button>
            </p>

        </div>
    </main>

    <footer>
        <h2>GoodBye</h2>
    </footer>
</body>
</html>
