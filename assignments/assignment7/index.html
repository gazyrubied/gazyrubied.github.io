<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main id="main-content" class="flexbox">
        <section id="running-man-container">
            <section id="running-space">
                <h2>Running Man</h2>
                <img id="man" src="images\man-walking.svg" alt="Man" width="80">
            </section> 
        </section>
        <section id="fund-raising">
            <h2>Fund Raising</h2>
            <h3>Goal: 10,000.00</h3>
            <div>
                <p>
                    <label for="fund-raising-txt">Funds Raised</label>
                    <input type="number" id="fund-input" min="1" max="10000">
                </p>
            </div>
            <div>
                <button id="button-display">Display</button>
            </div>
            <div id="fund-meter"></div>
        </section>
    </main>
</body>
</html>
