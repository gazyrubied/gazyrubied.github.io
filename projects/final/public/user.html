    <div class="contact-form-container">
        <h2>Contact Us Here</h2>
        <form
        id="contact-form"
        action="https://api.web3forms.com/submit"
        method="POST"
>
          <input
            type="hidden"
            name="access_key"
            value="cbcb7b8d-cd3d-4694-9742-4877004645df"
          />
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="messageTextarea" name="message" rows="4" required></textarea>
          </div>

          <input
            type="hidden"
            name="redirect"
            value="https://web3forms.com/success"
          />
          <input
            type="hidden"
            name="subject"
            value="Contact from CineReview Website"
          />
          <input type="hidden" name="from_name" value="CineReview Website" />

          <div id="message" class="message" style="display: none;"></div>


          <button type="submit" id="submit-button">Submit</button>
          <p id="result"></p>
        </form>
        <script src="https://web3forms.com/client/contact.js" async defer></script>
